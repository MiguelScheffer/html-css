<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã¡rea de login</title>
</head>
<body>
    <form action="">
        <div>
            <label for="inome">Insira seu nome</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome:" min="4" max="15">
        </div>
        <div>
            <label for="isobrenome">Insira seu Sobrenome</label>
            <input type="text" name="sobrenome" id="isobrenome" required placeholder="Sobrenome:" min="6" max="20">
        </div>
        <div>
            <label for="iemail">Insira seu Email:</label>
            <input type="email" name="email" id="iemail" required placeholder="Email:" >
        </div>
        <div>
            <label for="isenha">Insira sua senha:</label>
            <input type="password" name="senha" id="isenha" required placeholder="Senha:" min="8" max="16">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
