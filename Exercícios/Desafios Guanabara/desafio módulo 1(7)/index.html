<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente aumentar o tamanho de sua tela.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="img/paisagem-m.png">
        <source media="(max-width: 300px)" srcset="img/paisagem-p.png">
        <img src="img/paisagem-g.png" alt="">
    </picture>
</body>
</html>
