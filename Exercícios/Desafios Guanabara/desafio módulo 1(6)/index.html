<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos
        da lista a srguir. Passe o mouse sobre os termos para descobrir qual
        tag deverá utilizar em cada caso.
    </P>
    <ul type="cube">
        <li><abbr title="Use a tag p">Parágrafos</abbr></li>
        <li><abbr title="Use as tags H1 em diante">Títulos</abbr></li>
        <li><abbr title="use a tag IMG">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag !">Códigos-Fonte</abbr></li>
        <li><abbr title="Use as tags ul type 1 e li">Listas Numeradas</abbr></li>
        <li><abbr title="Use as tag ol e li">Lista com Demarcadores</abbr></li>
    </ul>
</body>
</html>
