<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        #eu{
            width: 500px;
            height: 500px ;
        }
        iframe{
            border: 2px solid black;
           
            margin-inline-start: auto;
            border-color: aquamarine;
           
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.youtube.com/watch?v=GWULnkTnapM&list=PLHz_AreHm4dkcVCk2Bn_fdVQ81Fkrh6WT&index=2" target="_blank">cursoemvideo</a> para aprender a programar</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GWULnkTnapM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe id="eu" src="https://www.programiz.com/c-programming/online-compiler/" frameborder="0"></iframe>
</body>
</html>
